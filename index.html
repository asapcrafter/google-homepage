<!DOCTYPE html>
<html>
<style>
    .logo {
        padding: 50px 20px 10px 20px;
        margin: 10px auto;
        text-align: center;
    }
    .form {
        margin: auto;
        height: 20px;
        width: 25em ;
        background-color: rgba(241, 231, 231, 0.87)
    }
    ul {
        margin: 0;
        padding: 0;
        overflow: hidden;
        list-style-type: none;
        background-color: rgb(226, 220, 220);
    }
    li {
        display: inline;
        float: left;
        background-color: rgb(163, 151, 151);
        padding: 10px 25px 10px 15px;

    }
</style>

<body>
    <ul>
        <li>About</li>
        <li style="float: right">Store</li>
        <li style="float: right">Gmail</li>
        <li>Images</li>

    </ul>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"> 
    </div>
    <div class="form"> 
    </div>
</body>

</html>
